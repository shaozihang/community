<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="忘记密码"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" th:href="@{/css/community.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}" type="application/javascript"></script>
    <script type="application/javascript">
        layui.use('element',function () {
            var element = layui.element;
        });

        function checkPhone() {
            var check = false;
            var phone = $("#phone").val();
            var regExp = /^1(3|4|5|6|7|8|9)\d{9}$/;
            if(phone == null || phone == ""){
                $("#phone").next().html("请输入手机号");
                check = false;
            }else if(regExp.test(phone) == false){
                $("#phone").next().html("请输入正确的手机号");
                check = false;
            }else{
                $("#phone").next().html("");
                check = true;
            }
            return check;
        }

        function checkCode() {
            var check = false;
            var code = $("#code").val();
            if(code == null || code == ""){
                $("#code").parent().next().html("请输入验证码");
                check = false;
            }else{
                $("#code").parent().next().html("");
                check = true;
            }
            return check;
        }

        function newPassword() {
            var checkPwd = false;
            var newPwd = $("#newPwd").val();
            var regExp=/^(\w){6,16}$/;
            if(newPwd == null || newPwd == ""){
                $("#newPwd").next().html("请输入密码");
                checkPwd = false;
            }else if(newPwd.length<6){
                $("#newPwd").next().html("密码不能小于6个字符");
                checkPwd = false;
            }else if(newPwd.length>16){
                $("#newPwd").next().html("密码不能大于16个字符");
                checkPwd = false;
            }else if(regExp.test(newPwd) == false){
                $("#newPwd").next().html("密码不能包含特殊字符,可以是字母，数字和下划线");
                checkPwd = false;
            }else{
                $("#newPwd").next().html("");
                checkPwd = true;
            }
            return checkPwd;
        }

        function confirmPassword() {
            var checkPwd = false;
            var newPwd = $("#newPwd").val();
            var confirmPwd = $("#confirmPwd").val();
            if(confirmPwd == null || confirmPwd == ""){
                $("#confirmPwd").next().html("请输入确认密码");
                checkPwd = false;
            }else if(newPwd != confirmPwd){
                $("#confirmPwd").next().html("两次输入的密码不一致");
                checkPwd = false;
            }else{
                $("#confirmPwd").next().html("");
                checkPwd = true;
            }
            return checkPwd;
        }

        var countdown=60;
        function getCode(value) {
            var obj = $("#el-code-button");
            var span = obj.children();
            var phone = $("#phone").val();
            var regExp = /^1(3|4|5|6|7|8|9)\d{9}$/;
            if(phone == null || phone == ""){
                $("#phone").next().html("请输入手机号");
            }else if(regExp.test(phone) == false){
                $("#phone").next().html("请输入正确的手机号");
            }else{
                $.ajax({
                    type:"post",
                    url:"/getCode/"+value,
                    contentType:"application/json",
                    data: phone,
                    success:function (result) {
                        if(result.code == 200){
                            settime(obj,span);
                        }else{
                            $("#phone").next().html(result.message);
                        }
                    },
                    dataType:"json"
                });
            }

        }

        function settime(obj,span) { //发送验证码倒计时
            if (countdown == 0) {
                obj.attr('disabled',false);
                span.html("获取验证码");
                countdown = 60;
                return;
            } else {
                obj.attr('disabled',true);
                span.html("" + countdown + "s后重新获取");
                countdown--;
            }
            setTimeout(function(){
                settime(obj,span);
            },1000)
        }

        function check() {
            var check = checkPhone() && checkCode();
            var phone = $("#phone").val();
            var code = $("#code").val();
            var type = 3;
            if(check == true){
                $.ajax({
                    type:"post",
                    url:"/loginUser/"+type,
                    contentType:"application/json",
                    data:JSON.stringify({
                        "phone":phone,
                        "code":code
                    }),
                    success:function (result) {
                        if(result.code == 200){
                            $(".findpwd-b").removeClass("layui-hide");
                            $(".findpwd-a").addClass("layui-hide");
                            $(".modifyPhone").val(phone);
                        }else{
                            if(result.code == 2013){
                                $("#phone").next().html(result.message);
                            }else{
                                $("#code").parent().next().html(result.message);
                            }
                        }
                    },
                    dataType:"json"
                });
            }
        }

        function modifyPwd() {
            var checkPwd = newPassword() && confirmPassword();
            var newPwd = $("#newPwd").val();
            var modifyPhone = $(".modifyPhone").val();
            layui.use('layer', function(){
                var layer = layui.layer;
                if(checkPwd == true){
                    $.ajax({
                        type:"post",
                        url:"/modifyPwd",
                        contentType:"application/json",
                        data:JSON.stringify({
                            "newPwd":newPwd,
                            "modifyPhone":modifyPhone
                        }),
                        success:function (result) {
                            if(result.code == 200){
                                window.location.href="/success?info=修改密码成功";
                            }else if(result.code == 2022){
                                layer.open({
                                    content: '请重新验证手机号',
                                    yes: function(index, layero){
                                        window.location.reload();
                                    },cancel: function(index, layero){
                                        window.location.reload();
                                    }
                                });
                            }
                        },
                        dataType:"json"
                    });
                }
            });
        }
    </script>
</head>
<body>
<div th:replace="navigation :: nav"></div>
<div class="layui-container tree-marginTop" style="background: white">
    <div class="layui-row">
        <div class="register-main">
            <div class="findpwd-top">
                <span><a th:href="@{/login}">登录</a></span>
                <span class="layui-icon layui-icon-right findpwd-top-icon"></span>
                <span style="color: #606266;">忘记密码</span>
            </div>
            <div class="register-container">
                <div class="findpwd-a">
                    <div>
                        <input type="text" class="el-input" id="phone" name="phone" placeholder="填写常用手机号" autocomplete="off" onkeyup="checkPhone()">
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <div class="el-code">
                            <input type="text" class="el-input" id="code" name="code" placeholder="请输入短信验证码" autocomplete="off" onkeyup="checkCode()">
                            <button type="button" class="btn-login el-code-button" onclick="getCode(3)" id="el-code-button"><span>点击获取</span></button>
                        </div>
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <button type="button" class="el-button--primary" onclick="check()"><span>确认</span></button>
                    </div>
                </div>
                <div class="findpwd-b layui-hide">
                    <div>
                        <input type="password" class="el-input" id="newPwd" name="newPwd" placeholder="新密码：6～16位字符，区分大小写" autocomplete="off" onkeyup="newPassword()">
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <input type="password" class="el-input" id="confirmPwd" name="confirmPwd" placeholder="请输入确认密码" autocomplete="off" onkeyup="confirmPassword()">
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <button type="button" class="el-button--primary" onclick="modifyPwd()"><span>确认修改</span></button>
                    </div>
                </div>
                <input type="text" class="modifyPhone" hidden="hidden">
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: foot"></div>
</body>
</html>
